<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-8 offset-2">

                <form action="">
                    <div>
                        <input type="text" id="nome" class="form-control">
                    </div>
                    <div>
                       <button type="button" class="btn btn-success btn-sm" onclick="criarUsuario()">Salvar</button>
                    </div>
                </form>

                <button class="btn btn-primary btn-sm" onclick="listarUsuarios()">Listar</button>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        async function listarUsuarios() {
            const response = await axios.get('http://localhost:3000/usuarios')

            const lista = response.data
            const tbody = document.querySelector('tbody')
            tbody.innerHTML = '';
            lista.map((item) => {
                tbody.innerHTML += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.nome}</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Editar</button>
                            &nbsp;
                            <button class="btn btn-danger btn-sm">Excluir</button>
                        </td>
                    </tr>
                `
            })
        }

        async function criarUsuario() {
            const nome = document.querySelector('#nome').value
            const dados = {
                nome: nome
            }
            const response = await axios.post('http://localhost:3000/usuarios', dados)
            listarUsuarios();
        }
    </script>
</body>
</html>
